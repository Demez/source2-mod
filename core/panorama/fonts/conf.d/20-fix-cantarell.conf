<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: common -->

	<!-- Fixes issues where Cantarell is not being displayed -->
	<match target="pattern">
		<test name="family">
			<string>Cantarell</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Cantarell</string>
		</edit>
	</match>

</fontconfig>
